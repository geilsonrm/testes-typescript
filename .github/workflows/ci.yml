name: TypeScript CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  deploy-test:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup SSH and Deploy
      env:
        TEST_SSH_KEY: ${{ secrets.TEST_SSH_KEY }}
      run: |
        if [ -z "$TEST_SSH_KEY" ]; then
          echo "Error: TEST_SSH_KEY secret is not set"
          exit 1
        fi
        
        # Configurar SSH
        mkdir -p ~/.ssh/
        echo "$TEST_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Configurar SSH com StrictHostKeyChecking no
        cat >>~/.ssh/config <<END
        Host raspberry
          HostName 187.115.149.13
          User geilsonrm
          Port 8086
          IdentityFile ~/.ssh/deploy_key
          StrictHostKeyChecking no
        END
        
        # Testar conexão SSH
        if ! ssh raspberry "echo 'SSH connection successful'"; then
          echo "Error: Failed to connect to Raspberry Pi"
          exit 1
        fi
        
        # Criar diretório da aplicação se não existir
        ssh raspberry 'mkdir -p ~/app'
        
        # Deploy apenas dos arquivos necessários
        rsync -avz --delete \
          --include='package*.json' \
          --include='dist/***' \
          --include='tsconfig.json' \
          --exclude='*' \
          ./ raspberry:~/app/
        
        # Instalar dependências de produção e reiniciar
        ssh raspberry 'cd ~/app && \
          npm ci --only=production && \
          pm2 delete app || true && \
          pm2 start dist/index.js --name app'

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Deploy to Production
      run: |
        echo "Deploy to production server will be configured here"
